<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>libbo</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <p>libbo.</p>
        </div>
        <form class="newBook">
            <div>
                <label for="title">Book Title</label>
                <input type="text" id="title">
            </div>
            <div>
                <label for="author">Author</label>
                <input type="text" id="author">
            </div>
            <div>
                <label for="pages">Pages</label>
                <input type="number" id="pages">
            </div>
            <div>
                <label for="read">Status</label>
                <select name="read" id="read">
                    <option value="read">Read It</option>
                    <option value="Haven't Read">Haven't Read It</option>
                </select>
            </div>
            <button type="submit" class="addBook">SUBMIT</button>
        </form>
        <div class="cardContainer">
            <div class="card cardHeader">
                <div class="title">Title</div>
                <div class="author">Author</div>
                <div class="pages">No. of Pages</div>
                <div class="status">Status</div>
            </div>
            <div class="card cardHolder">
                <div class="title">Title</div>
                <div class="author">Author</div>
                <div class="pages">Pages</div>
                <div class="status">Status</div>
                <img class="delete" src="trash.svg">
            </div>
        </div>
    </div>
   
</body>
</html>
